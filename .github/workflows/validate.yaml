name: Validate

on:
  pull_request:
    branches: [main]
    paths:
      - 'data/**'
      - 'discover/**'
      - 'build/**'
      - 'tests/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install "pyyaml>=6.0.3" "requests>=2.32.5" "aiohttp>=3.13.3" "validators>=0.35.0" "ddgs>=9.10.0" "pytest>=9.0.2" "pytest-asyncio>=1.3.0"
      - run: pytest tests/ -v
